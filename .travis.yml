sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- mkdir _build
- cd ./tex/ && pdflatex -interaction=nonstopmode -halt-on-error -output-directory ../_build probability_notes.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/probability_notes.pdf
  on:
    tags: true
  skip_cleanup: true
